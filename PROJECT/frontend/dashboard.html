<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 dashboard-card text-center">
      <h1>Welcome to the Dashboard ðŸŽ‰</h1>
      <p id="userGreeting">Hello, User!</p>
      <a href="../backend/logout.php" class="btn btn-light mt-3">Log Out</a>
    </div>
  </div>
  
  <script>
    // Prevent direct access without login
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
    
    // Display username if available
    const username = sessionStorage.getItem('username');
    if (username) {
      document.getElementById('userGreeting').textContent = `Hello, ${username}!`;
    }
  </script>
</body>
</html>
