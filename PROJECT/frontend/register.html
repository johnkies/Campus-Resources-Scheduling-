<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 register-card">
      <h3 class="text-center">Register</h3>
      <form id="registerForm" autocomplete="off">
        <div class="mb-3">
          <label for="regUsername" class="form-label">Username</label>
          <input id="regUsername" name="username" type="text" class="form-control" required autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input id="regEmail" name="email" type="email" class="form-control" required autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input id="regPassword" name="password" type="password" class="form-control" required autocomplete="new-password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-light">Register</button>
        </div>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
